<div class="post-tags">

  {% if post %}
    Tags:
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}

  <a href="/archive/#{{tag|slugize}}"><i class="fa fa-tag"></i> {{tag}}</a>{% unless forloop.last %},{% endunless %}
  {% endfor %}
</div>
